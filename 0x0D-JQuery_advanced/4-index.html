<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Task 4</title>
    <script src="http://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
</head>

<body>

    <script type="application/javascript">
        $(document).ready(function () {
            function createFamilyTree() {
                $('body').append(
                    $('<table>').append(
                        $('<thead>').append(
                            $('<tr>').append(
                                $('<th>').text('Firstname'),
                                $('<th>').text('Lastname')
                            )
                        ),
                        $('<tbody>').append(
                            $('<tr>').append(
                                $('<td>').text('Guillaume'),
                                $('<td>').text('Salva')
                            ),
                            $('<tr>').append(
                                $('<td>').text('Paulette'),
                                $('<td>').text('Salva')
                            ),
                            $('<tr>').append(
                                $('<td>').text('Antoine'),
                                $('<td>').text('Salva')
                            )
                        )
                    )
                );
            };
            function replaceFamilyTree() {
                $('tbody').html(
                    $('<tr>').append(
                        $('<td>').text('Gerard'),
                        $('<td>').text('Bonissa')
                    )
                );
            };
            createFamilyTree();
            replaceFamilyTree();
        });
    </script>
</body>

</html>
